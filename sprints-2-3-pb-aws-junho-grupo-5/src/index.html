<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA API Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <img src="imagens/nba_logo.jpg" alt="NBA Logo" class="img-fluid nba-logo">
        </div>
        <h1 class="text-center mb-4">NBA API Interface</h1>
        <form id="nbaForm" class="text-center">
            <div class="mb-3">
                <select id="teamsComboBox" name="teamId" class="form-select" title="Select a team">
                    <option value="">Selecione um time</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>
        <div id="results" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
