<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4">
        <div id="teamInfo" class="text-center mb-4"></div>
        <button id="backButton" class="btn btn-secondary">Voltar para Pesquisa</button>

        <h2 class="mt-5">Estat√≠sticas da Temporada</h2>
        <div class="mb-3">
            <label for="seasonSelect" class="form-label">Selecione o ano da temporada:</label>
            <select id="seasonSelect" class="form-select">
                <option value="2022" selected>2022</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2023">2023</option>
            </select>
        </div>
        
        <div id="teamStats" class="mt-4"></div>
        <div id="playersList" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="team.js"></script>
</body>

</html>
