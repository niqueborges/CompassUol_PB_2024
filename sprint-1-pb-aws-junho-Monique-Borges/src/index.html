<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="css/stylessheet.css" media="screen" /> 
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Cadastro de Clientes</h1>
        </header>

        <main>
            <form id="formCadastro" class="needs-validation" novalidate>
                <fieldset>
                    <legend class="h4 mb-3">Dados do Cliente</legend>
                    
                    <div class="mb-3">
                        <label for="inome" class="form-label">Nome:</label>
                        <input type="text" id="inome" name="nome" class="form-control" required minlength="5" maxlength="30" placeholder="Nome completo">
                        <div class="invalid-feedback">Por favor, insira um nome válido.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required>
                        <div class="invalid-feedback">Insira uma data válida.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="itel" class="form-label">Telefone:</label>
                        <input type="tel" id="itel" name="tel" class="form-control" autocomplete="tel" pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}" placeholder="(99)99999-9999" required>
                        <div class="invalid-feedback">Insira um número de telefone no formato correto.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="iemail" class="form-label">Email:</label>
                        <input type="email" id="iemail" name="email" class="form-control" required placeholder="exemplo@dominio.com">
                        <div class="invalid-feedback">Insira um email válido.</div>
                    </div>
                </fieldset>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </div>
            </form>

            <div id="listaCadastro" class="mt-5">
                <!-- Exibição da lista de cadastros -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cadastro_clientes.js"></script>
</body>
</html>
